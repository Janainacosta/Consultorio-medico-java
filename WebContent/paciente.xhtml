<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<TITLE>PACIENTES</TITLE>
</head>	


<script type="text/javascript">
	function retornar() {
		window.location.assign(globalThis.location.origin + "/Consultorio/" + "index.xhtml");
	} 
</script>	
	  
<h:body>
	<center><h1>PACIENTES</h1></center>
<h:form>
	<fieldset>
			<LEGEND>DADOS DO PACIENTE</LEGEND>
			<center><h:panelGrid columns="2">
				<h:outputText value="Nome do Paciente" for="InputNomePaciente"/>
				<h:inputText id="InputNomePaciente" value="#{pacienteController.paciente.nome_paciente}"/>
				
				<h:outputText value="CPF do Paciente" for="InputCpfPaciente"/>
				<h:inputText id="InputCpfPaciente" value="#{pacienteController.paciente.cpf_paciente}"/>
				
				<h:outputText value="Telefone do Paciente" for="InputTelefonePaciente"/>
				<h:inputText id="InputTelefonePaciente" value="#{pacienteController.paciente.telefone_paciente}"/>
				
				<h:outputText value="Endereço do Paciente" for="InputEnderecoPaciente"/>
				<h:inputText id="InputEnderecoPaciente" value="#{pacienteController.paciente.endereco_paciente}"/>

				<h:outputText value="Email do Paciente" for="InputEmailPaciente"/>
				<h:inputText id="InputEmailPaciente" value="#{pacienteController.paciente.email_paciente}"/>
				
				<br /><br /><br /><br />
				<center><h:commandButton value="GRAVAR" action="#{pacienteController.cadastraPaciente}"/></center>
			</h:panelGrid></center>
		</fieldset>
	</h:form>
	
	<br /><br /><br /><br />
	
	<h:form>
		<fieldset>
			<LEGEND>PACIENTES CADASTRADOS</LEGEND>
			<center><h:dataTable value="#{pacienteController.todosPaciente}" var="paciente" cellspacing="5" cellpadding="10">
				<h:column>
					<f:facet name="header">NOME</f:facet>
					<h:outputText value="#{paciente.nome_paciente}"/>
				</h:column>
				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{paciente.cpf_paciente}"/>
				</h:column>
				<h:column>
					<f:facet name="header">TELEFONE</f:facet>
					<h:outputText value="#{paciente.telefone_paciente}"/>
				</h:column>
				<h:column>
					<f:facet name="header">ENDEREÇO</f:facet>
					<h:outputText value="#{paciente.endereco_paciente}"/>
				</h:column>
				<h:column>
					<f:facet name="header">EMAIL</f:facet>
					<h:outputText value="#{paciente.email_paciente}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">ALTERAR</f:facet>
					<h:commandLink value="Alterar" action="#{pacienteController.carregaPaciente(paciente)}">
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">REMOVER</f:facet>
					<h:commandLink value="Remover" action="#{pacienteController.removePaciente(paciente)}">
					</h:commandLink>
				</h:column>
			</h:dataTable></center>
		</fieldset>
	</h:form>
	<br /><br /><br /><br />
	<center><button onclick="retornar()">VOLTAR</button></center>
</h:body>
</html>
